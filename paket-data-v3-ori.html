        function detectProvider() {
            let phoneNumber = document.getElementById("phoneNumber").value;
            let providerName = document.getElementById("providerName");
            let detectedProvider = "-";

            if (phoneNumber.length >= 4) {
                let prefix = phoneNumber.substring(0, 4);
                let providers = {
                    "Telkomsel": ['0811', '0812', '0821', '0823', '0851', '0852', '0853'],
                    "Indosat": ['0814', '0815', '0816', '0855', '0856', '0857', '0858'],
                    "Tri": ['0895', '0896', '0897', '0898', '0899'],
                    "XL": ['0817', '0818', '0819', '0859', '0877', '0878'],
                    "Axis": ['0831', '0832', '0833', '0838', '0859'],
                    "Smartfren": ['0881', '0882', '0883', '0884', '0885', '0886', '0887', '0888', '0889']
                };

                for (const provider in providers) {
                    if (providers[provider].includes(prefix)) {
                        detectedProvider = provider;
                        break;
                    }
                }
            }

            providerName.innerText = "Provider: " + detectedProvider;
            generateCategories(detectedProvider);
        }

        function generateCategories(provider) {
            let categoryContainer = document.getElementById("categoryContainer");
            categoryContainer.innerHTML = "";
            document.getElementById("buttonsContainer").innerHTML = ""; // Bersihkan produk

            if (!paketData[provider]) return;

            for (let kategori in paketData[provider]) {
                let button = document.createElement("button");
                button.className = "btn-category";
                button.innerHTML = kategori;
                button.onclick = () => generateButtons(provider, kategori);
                categoryContainer.appendChild(button);
            }
        }

        function generateButtons(provider, kategori) {
            let container = document.getElementById("buttonsContainer");
            container.innerHTML = "";

            let produkList = paketData[provider][kategori];
            if (!produkList) return;

            produkList.forEach((produk) => {
                let button = document.createElement("button");
                button.className = "btn-produk";
                button.innerHTML = `<div id="nama-produk">${produk.nama}</div> <div class="harga-produk"><p>${mataUang} ${produk.harga}</p></div>`;
                button.onclick = () => showDetail(provider, kategori, produk);
                container.appendChild(button);
            });
        }

        function showDetail(provider, kategori, produk) {
            document.getElementById("modalTitle").innerText = "Detail Paket Data";
            document.getElementById("modalProvider").innerText = provider;
            document.getElementById("modalKuota").innerText = produk.nama;
            document.getElementById("modalHarga").innerText = mataUang + " " + produk.harga;
            document.getElementById("buyNowButton").onclick = () => buyNow(produk.link);
            document.getElementById("productModal").style.display = "block";
        }

        function buyNow(link) {
            let phoneNumber = document.getElementById("phoneNumber").value;
            if (!phoneNumber) {
                alert("Silakan masukkan nomor telepon terlebih dahulu!");
                return;
            }
            let finalLink = link + "?catatan=" + encodeURIComponent(phoneNumber);
            window.location.href = finalLink;
        }

        // pengubah nomor 628 to 08 statr
        const input = document.getElementById('phoneNumber');

        input.addEventListener('input', function () {
            let value = input.value;

            // Hapus karakter selain angka
            value = value.replace(/\D/g, '');

            // Ganti nilai yang dimulai dengan +628, 628, atau 8 menjadi 08
            if (value.startsWith('628')) {
                value = '08' + value.slice(3);
            } else if (value.startsWith('+628')) {
                value = '08' + value.slice(4);
            } else if (value.startsWith('8')) {
                value = '08' + value.slice(1);
            }

            // Set nilai input dengan format yang diubah
            input.value = value;
        });

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }
